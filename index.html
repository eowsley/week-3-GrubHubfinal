    <div class="container container-right">
      <ul>
        <li style="margin-right: 30px">
          <a href="#" class="perk-button">Get Perks in the app style</a>
        </li>
        <li>
          <a class="perk-button" href="#">Sign in</a>
        </li>
      </ul>
      <div class="cta-container">
        <h1> Order food delivery you'll love</h1>
        <form class="addressInput">
          <div class="finder">
            <input type="text" placeholder="Enter street address and zip code">
            <a>

              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"

                <path

              </svg>

            </a>

          <div>

          </div>
        </form>

      </div>
    </div>
  </section>

</html>
